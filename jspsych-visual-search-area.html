if(bool[key]){

  present_key = 'j';
}else{
  absent_key = 'j';
  present_key = 'f';
}

// all trials
trials = [];

// click to fofce browser selecton to window
var intro0 = {
  type: 'html-keyboard-response',
  stimulus: '<p><b>Please click the screen and press any key to begin.</b></p>'
}
trials.push(intro0)

// distractors
var intro1 = {
  type: 'html-keyboard-response',
  stimulus: '<p>On the following screens, you will see the following letters.</p><img src=' + blueO + ' alt="target" style="width:40px;height:40px; margin:8px;"><img src=' + blueT + ' alt="target" style="width:40px;height:40px; margin:8px;"><img src=' + redO + ' alt="target" style="width:40px;height:40px; margin:8px;"><img src=' + redT + ' alt="target" style="width:40px;height:40px; margin:8px;"><br><b>Press any key to continue.</b>'
}

// target
var intro2 = {
  type: 'html-keyboard-response',
  stimulus: '<p>You will need to find a specified letter</b>.</p><br><b>Press any key to continue.</b>'
}
trials.push(intro2)

// what to do
var intro3 = {
  type: 'html-keyboard-response',
  stimulus: '<p>If you see the specified letter, press the <b>'+present_key+'</b> key.</p><p>If you do not see the letter, press <b>'+absent_key+'</b>.</p><p>Try and do these as quickly as possible while still maintaining accuracy.</p><br><b>Press any key to begin experiment.</b>'
}
trials.push(intro3)

// reduce for rendering
var num_trials = 5;
var present = [true, false];
var size = 40;
var min = 10;
var max = 24;


// create trials
for (var i = 0; i < num_trials ; i++){

  var elements = [blueO, blueT, redO, redT];

  // random element from list distractors
  // this will be the main color (same as target)
  var index = Math.floor(Math.random()*elements.length);
  var target = elements[index];

  // remove index
  elements.splice(index, 1);
  var distractors = elements;

  // set size between acceptible range
  var set = Math.floor(Math.random() * (max - min) + min);


  // randomize present
  var present_index = Math.floor(Math.random()*present.length);

  var entry = {
    target_present: present[present_index],
    target: target,
    target_absent_key: absent_key,
    target_present_key: present_key,
    foil: distractors,
    set_size: set,
    target_size: [size,size]
  }

  // help
  var help = {
    type: 'html-keyboard-response',
    stimulus: '<p><b>Look for the following</b></p><br><img src=' + target + ' alt="target" style="width:40px;height:40px;"><br><p><H3>REMEMBER</H3>If you see the above letter, press the <b>'+present_key+'</b> key.</p><p>If you do not see the above letter, press <b>'+absent_key+'</b>.</p><b>Press any key to continue.</b>'
  }
  trials.push(help)

  var trial = {
    type: 'visual-search-area',
    fixation_image: fixation,
    timeline: [entry]
  };

  trials.push(trial);
}

jsPsych.init({
  timeline: trials,
  on_finish: function() {
    jsPsych.data.displayData();
  }
});
